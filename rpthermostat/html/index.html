<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Thermostat</title>
    </head>
    <body>
    
        <div class="row mb3 ml1 mr1">
          <div><h2>{{ datetime.now().strftime("%A %d %B %Y") }}</h2><h3 style="color: var(--blue);">{{ datetime.now().strftime("%H:%M") }}</h3></div>
          <div><h2 style="color: var(--orange)">{{ temp["current"] }}°C</h2></div>
        </div>
        
        <div class="row mb1 ml1 mr1">
          <div class="mr1" style="flex: 2;">
            <div class="row mb1" style="align-items: center; justify-content: flex-start;">
              <label class="switch" style="margin-right: 1em;">
                <input type="checkbox" checked/>
                <span class="slider"></span>
              </label>
              <div><h3>Thermostat</h3></div>
            </div>
            
            <div id="temp_display"></div>
          </div>
          
          <div style="flex: 1;">
            <table>
              <tr>
                <th></th>
                <th><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-ease-in-control-point"><title>minimum</title><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 19c8 0 18 -16 18 -16" /><path d="M17 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0z" /><path d="M17 19h-2" /><path d="M12 19h-2" /></svg></th>
                <th><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-ease-out-control-point"><title>maximum</title><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 21s10 -16 18 -16" /><path d="M7 5a2 2 0 1 1 -4 0a2 2 0 0 1 4 0z" /><path d="M7 5h2" /><path d="M14 5h-2" /></svg></th>
              </tr>
              <tr>
                <td><svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-sun"><title>Jour</title><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" /><path d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z" /><path d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" /><path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" /><path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" /><path d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z" /><path d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" /><path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" /><path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" /></svg></td>
                <td>
                    <div class="input-group mb-3">
                                <input id="day_min" type="number" value="{{ temp['day']['min'] }}" min=0 max=30 step="0.5" class="form-control">
                      <div class="input-group-append">
                           <span class="input-group-text">°C</span>
                      </div>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                      <input id="day_max" type="number" value="{{ temp['day']['max'] }}" min=0 max=30 step="0.5" class="form-control">
                      <div class="input-group-append">
                           <span class="input-group-text">°C</span>
                      </div>
                    </div>
                </td>
              </tr>
              <tr>
                <td><svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-moon"><title>Nuit</title><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" /></svg></td>
                <td>
                    <div class="input-group mb-3">
                      <input id="night_min" type="number" value="{{ temp['night']['max'] }}" min=0 max=30 step="0.5" class="form-control">
                      <div class="input-group-append">
                           <span class="input-group-text">°C</span>
                      </div>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                      <input id="night_max" type="number" value="{{ temp['night']['max'] }}" min=0 max=30 step="0.5" class="form-control">
                      <div class="input-group-append">
                           <span class="input-group-text">°C</span>
                      </div>
                    </div>
                </td>
              </tr>
            </table>
          </div>
            
          <div></div>
        </div>
        
        <script type="text/javascript" src="update.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
